# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (every week)
  schedule: [{ cron: "0 0 * * 0" }]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: { branches: ["master", "main"] }
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          # The following scopes are required:
          #  - public_access (default scope)
          # The following additional scopes may be required:
          #  - read:org      (for organization related metrics)
          #  - read:user     (for user related data)
          #  - read:packages (for some packages related data)
          #  - repo          (optional, if you want to include private repositories)
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics.svg
          user: Bogstag
          template: classic
          config_timezone: Europe/Stockholm
          config_output: svg
          base: header, activity, community, repositories, metadata
          base_indepth: yes
          repositories: 200
          repositories_batch: 70
          repositories_affiliations: owner, collaborator, organization_member
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          plugin_habits_charts: no
          plugin_habits_days: 28
          plugin_habits_facts: yes
          plugin_habits_from: 400
          plugin_habits_languages_limit: 12
          plugin_habits_trim: yes
          plugin_habits: yes
          plugin_languages: yes
          plugin_languages_analysis_timeout: 30
          plugin_languages_categories: markup, programming, data, prose
          plugin_languages_details: percentage
          plugin_languages_limit: 12
          plugin_lines: yes
          plugin_starlists: no
          plugin_topics_mode: icons
          plugin_topics: yes
          plugin_traffic: yes
          plugin_projects: no
